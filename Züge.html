      .zugdiv {
        position: relative;
        animation-name: example;

             }
      
      @keyframes example {
        from  {left: -30%;      top:0px;}
        to    {left: 110%;      top:0px;}
      }

      .zughintegrund{
      position: absolute;
      top: 0px;
      left: 0px;

      }

    </style>
      

</head>
<body>
